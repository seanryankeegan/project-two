<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sean's project two</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Anton|Sigmar+One|Coming+Soon|Rock+Salt|Codystar' rel='stylesheet' type='text/css'>  </head>
  <body>
    <h1>Movie info</h1>
      <form>

        <label> Pick a movie:
          <input id="movie-search" type="text" placeholder=" Enter movie title"/>
        </label>
        <br>
        <!-- <br> -->

        <!-- <label>
          <input type="checkbox" value="omdb" class="checkbox" name="checkbox">General info
          <input type="checkbox" value="ny_times" class="checkbox" name="checkbox">Link to NY Times Review
          <input type="checkbox" value="guidebox" class="checkbox" name="checkbox">Available streaming platforms
        </label> -->

        <button id="submit-btn" type="button" name="submit">SEARCH</button> <br><br>


        <label for="">Choose Your Sources (Defaults to all)
            <input type="checkbox" class="source-checkbox" name="source-checkbox" value="info">General Info
            <input type="checkbox" class="source-checkbox" name="source-checkbox" value="ny_times">NY Times Review
            <input type="checkbox" class="source-checkbox" name="source-checkbox" value="guidebox">Available streaming platforms
          </label>
        <br><br>

      </form>

      <div id="content-placeholder">

<!-- {{#if owner.realname}}
         <p>Photo by {{owner.realname}}</p>
       {{else}}
         <p>Photo by {{owner.username}}
       {{/if}} -->


    <script id="movie_template" type="text/x-handlebars-template">
      <h2>{{title}}</h2>
      <p>{{plot}}</p>
      <p>Actors: {{actors}}</p>
      <p>Rated: {{rated}}, released: {{year}}</p>
      <p>Rotten Tomatoes Score: {{tomatoRating}}</p>

      {{#if timesLinkText}}
      <p>Reviews:</p>
      <a href="{{timesURL}}">{{timesLinkText}}</a>
      {{else}}
      <p>No NY Times review available.</p>
      {{/if}}


      <p><img src="{{picture}}"></p>
      <p>Find this movie streaming on:</p>

      {{#if sources}}
        {{#each sources}}
        <p>{{this}}</p>
        {{/each}}
      {{else}}
      <p>None available.</p>
      {{/if}}
  </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
